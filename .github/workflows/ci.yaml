name: React CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Test
        run: |
          cd frontend
          npm run test

      - name: coverage
        run: |
          cd frontend
          npm run coverage
          echo '# Coverage :rocket:' >> $GITHUB_STEP_SUMMARY
          cat coverage/report.txt | sed '1d' | sed '$d' >> $GITHUB_STEP_SUMMARY